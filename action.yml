name: pnpmi
description: 'Default pnpm create action'

inputs:
  branch:
    description: 'Branch to test'
    required: false
    type: string

runs:
  using: 'composite'

  steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.branch }}

    - name: 'Install node'
      uses: actions/setup-node@v4
      with:
        node-version: 22
        always-auth: true
        registry-url: 'https://registry.npmjs.org'
        scope: '@bemedev'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      id: pnpm-install
      with:
        version: 10
        run_install: true
